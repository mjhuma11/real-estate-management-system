<!DOCTYPE html>
<html>
<head>
    <title>Proxy Test</title>
</head>
<body>
    <h1>Proxy Test Page</h1>
    <button id="testProxy">Test Proxy Connection</button>
    <div id="result"></div>

    <script>
        document.getElementById('testProxy').addEventListener('click', async () => {
            try {
                // This will use the proxy configured in vite.config.js
                const response = await fetch('/api/test-server.php');
                const data = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Proxy Test Result:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
