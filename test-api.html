<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>

<body>
    <h1>API Connection Test</h1>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const apiUrl = 'http://localhost/WDPF/React-project/real-estate-management-system/API/list-properties-simple.php';

            try {
                resultDiv.innerHTML = '<p>Testing API connection...</p>';

                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ API Connection Successful!</p>
                        <p>Found ${data.data.length} properties</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: orange;">⚠️ API responded but with error:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ API Connection Failed!</p>
                    <p>Error: ${error.message}</p>
                    <h3>Troubleshooting Steps:</h3>
                    <ol>
                        <li>Make sure XAMPP/WAMP is running</li>
                        <li>Check if Apache and MySQL services are started</li>
                        <li>Verify the API URL: <code>${apiUrl}</code></li>
                        <li>Check if the database 'netro-estate' exists</li>
                        <li>Make sure the API files are in the correct directory</li>
                    </ol>
                `;
            }
        }

        // Test API on page load
        testAPI();
    </script>
</body>

</html>
