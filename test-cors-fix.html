<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button id="testRegister">Test Register API</button>
    <button id="testLogin">Test Login API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testRegister').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost/WDPF/React-project/real-estate-management-system/API/register.php', {
                    method: 'OPTIONS'
                });
                document.getElementById('result').innerHTML = `
                    <h3>Register API OPTIONS Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        document.getElementById('testLogin').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost/WDPF/React-project/real-estate-management-system/API/login.php', {
                    method: 'OPTIONS'
                });
                document.getElementById('result').innerHTML = `
                    <h3>Login API OPTIONS Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
