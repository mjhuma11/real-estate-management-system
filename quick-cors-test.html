<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick CORS Test</title>
</head>
<body>
    <h1>Quick CORS Test</h1>
    <button onclick="testCreateBooking()">Test Create Booking CORS</button>
    <div id="result"></div>
    
    <script>
        async function testCreateBooking() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test OPTIONS request first
                const optionsResponse = await fetch('http://localhost/WDPF/React-project/real-estate-management-system/API/create-booking.php', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                resultDiv.innerHTML = `
                    <h3>OPTIONS Request Result:</h3>
                    <p>Status: ${optionsResponse.status}</p>
                    <p>CORS Headers Present: ${optionsResponse.headers.get('Access-Control-Allow-Origin') ? 'Yes' : 'No'}</p>
                    <p>Allow-Origin: ${optionsResponse.headers.get('Access-Control-Allow-Origin')}</p>
                    <p>Allow-Methods: ${optionsResponse.headers.get('Access-Control-Allow-Methods')}</p>
                `;
                
                // Now test a POST request
                const postResponse = await fetch('http://localhost/WDPF/React-project/real-estate-management-system/API/create-booking.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 1,
                        property_id: 17,
                        booking_type: 'rent',
                        booking_date: '2024-12-20',
                        monthly_rent_amount: 25000,
                        advance_deposit_amount: 50000
                    })
                });
                
                const postData = await postResponse.text();
                
                resultDiv.innerHTML += `
                    <h3>POST Request Result:</h3>
                    <p>Status: ${postResponse.status}</p>
                    <p>Response: ${postData}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
