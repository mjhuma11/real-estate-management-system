<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { border-color: green; background-color: #f0fff0; }
        .error { border-color: red; background-color: #fff0f0; }
        .loading { border-color: orange; background-color: #fff8f0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Comprehensive API Test</h1>
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        const baseUrl = 'http://localhost/WDPF/React-project/real-estate-management-system/API/';
        
        const tests = [
            { name: 'Database Connection', endpoint: 'test-db-connection.php' },
            { name: 'Config Test', endpoint: 'test-cors-headers.php' },
            { name: 'Get Agents', endpoint: 'get-agents.php' },
            { name: 'Property Types', endpoint: 'property-types.php' },
            { name: 'Locations', endpoint: 'locations.php' },
            { name: 'Featured Properties', endpoint: 'featured-properties.php' },
            { name: 'List Properties', endpoint: 'list-properties.php' },
            { name: 'Create Booking (OPTIONS)', endpoint: 'create-booking.php', method: 'OPTIONS' }
        ];
        
        async function testEndpoint(test) {
            const resultId = `result-${test.name.replace(/\s+/g, '-').toLowerCase()}`;
            
            // Create result container
            const resultDiv = document.createElement('div');
            resultDiv.id = resultId;
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = `
                <h3>${test.name}</h3>
                <p>Testing ${test.endpoint}...</p>
            `;
            resultsDiv.appendChild(resultDiv);
            
            try {
                const startTime = Date.now();
                const fetchOptions = test.method ? { method: test.method } : {};
                const response = await fetch(baseUrl + test.endpoint, fetchOptions);
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                const contentType = response.headers.get('content-type');
                const text = await response.text();
                
                let parsedData = null;
                try {
                    parsedData = JSON.parse(text);
                } catch (e) {
                    // Not JSON, that's okay
                }
                
                if (response.ok) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `
                        <h3>✅ ${test.name}</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Response Time:</strong> ${responseTime}ms</p>
                        <p><strong>Content-Type:</strong> ${contentType}</p>
                        <details>
                            <summary>Response Data</summary>
                            <pre>${text.substring(0, 1000)}${text.length > 1000 ? '...' : ''}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <h3>❌ ${test.name}</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Response Time:</strong> ${responseTime}ms</p>
                        <p><strong>Content-Type:</strong> ${contentType}</p>
                        <details>
                            <summary>Error Response</summary>
                            <pre>${text}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <h3>❌ ${test.name}</h3>
                    <p><strong>Network Error:</strong> ${error.message}</p>
                    <p>Could not connect to ${baseUrl + test.endpoint}</p>
                `;
            }
        }
        
        async function runAllTests() {
            clearResults();
            
            for (const test of tests) {
                await testEndpoint(test);
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
    </script>
</body>
</html>
